<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Uploaded Receipts</title>
    <!-- Font Awesome CDN for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Title Styling */
        h1 {
            font-size: 2.5rem;
            color: #4CAF50;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.7), 0 0 20px rgba(0, 255, 255, 0.6), 0 0 30px rgba(0, 255, 255, 0.5);
        }

        /* Background Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #0a1b3d;
            margin: 0;
            padding: 0;
        }

        /* Back Button Styling */
        .option {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.2rem;
            color: #fff;
        }

        .option i {
            margin-right: 8px;
            color: #007bff;
        }

        .option a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        /* Content Box */
        .content {
            max-width: 1200px;
            margin: 80px auto 20px;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        /* Search Box Styling */
        .search-container {
            margin-bottom: 20px;
            text-align: center;
        }

        .search-container input {
            padding: 8px;
            font-size: 1rem;
            margin: 5px;
            border-radius: 6px;
            border: 1px solid #ddd;
        }

        .search-container button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .search-container button:hover {
            background-color: #45a049;
        }

        /* Message Styling */
        .no-files {
            text-align: center;
            color: red;
            font-size: 1.2rem;
        }

        /* Button Styling */
        button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 8px 16px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>

    <!-- Back Button -->
    <div class="option">
        <i class="fas fa-sign-out-alt"></i>
        <a href="{{ url_for('admin_dashboard') }}">Back</a>
    </div>

    <div class="content">
        <h1>Uploaded Receipts</h1>

        <!-- Search Filter Form -->
        <div class="search-container">
            <form method="GET" action="{{ url_for('admin_uploaded_receipts') }}">
                <input type="text" name="name" placeholder="Search by Name" value="{{ request.args.get('name', '') }}">
                <input type="text" name="country" placeholder="Search by Country" value="{{ request.args.get('country', '') }}">
                <input type="text" name="state" placeholder="Search by State" value="{{ request.args.get('state', '') }}">
                <button type="submit">Search</button>
            </form>
        </div>

        {% if files %}
            <table>
                <thead>
                    <tr>
                        <th>Filename</th>
                        <th>User</th>
                        <th>Country</th>
                        <th>State</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for file in files %}
                        <tr>
                            <td>
                                <a href="{{ url_for('static', filename='uploads/' + file.filename) }}" target="_blank">{{ file.filename }}</a>
                            </td>
                            <td>{{ file.user }}</td>
                            <td>{{ file.country }}</td>
                            <td>{{ file.state }}</td>
                            <td>
                                <form action="{{ url_for('delete_receipt_by_filename', filename=file.filename) }}" method="POST" onsubmit="return confirmDelete()">
                                    <button type="submit">Delete</button>
                                </form>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p class="no-files">No receipts uploaded yet.</p>
        {% endif %}
    </div>

    <script>
        function confirmDelete() {
            return confirm("Are you sure you want to delete this receipt?");
        }
    </script>

</body>
</html>
