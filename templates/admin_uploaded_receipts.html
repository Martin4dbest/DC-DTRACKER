<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Uploaded Receipts</title>
    <!-- Font Awesome CDN for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Sharp Glowing Effect for Title */
        h1 {
            font-size: 2.5rem;
            color: #4CAF50;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.7), 0 0 20px rgba(0, 255, 255, 0.6), 0 0 30px rgba(0, 255, 255, 0.5);
        }
        
        /* Monochrome Blue Background (Simplified) */
        body {
            font-family: Arial, sans-serif;
            background-color: #0a1b3d; /* A deep, solid blue background */
            margin: 0;
            padding: 0;
        }

        /* Back Button Styling */
        .option {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.2rem;
            color: #fff;
        }

        .option i {
            margin-right: 8px;
            color: #007bff;
        }

        .option a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        /* Content Styling */
        .content {
            max-width: 1200px;
            margin: 80px auto 20px;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* List Item Styling (Subtle Background and No Shadow) */
        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f9f9f9; /* Lighter gray for list items */
            margin: 10px 0;
            padding: 12px;
            border-radius: 6px;
        }

        /* Delete Button Styling */
        button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 6px 12px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }

        /* Link Styling for File Names */
        a {
            font-size: 1.2rem;
            color: #007bff;
            text-decoration: none;
            word-wrap: break-word;
            flex-grow: 1;
            max-width: 80%;
        }
    </style>
</head>
<body>

    <!-- Option (Back Button) -->
    <div class="option">
        <i class="fas fa-sign-out-alt"></i>
        <a href="{{ url_for('admin_dashboard') }}">Back</a>
    </div>

    <div class="content">
        <h1>Uploaded Receipts</h1>

        <ul style="list-style-type: none; padding: 0;">
            {% for file in files %}
                <li>
                    <a href="{{ url_for('static', filename='uploads/' + file) }}" target="_blank">{{ file }}</a>

                    <!-- Delete Button -->
                    <form action="{{ url_for('delete_receipt_by_filename', filename=file) }}" method="POST" style="margin-left: 20px;" onsubmit="return confirmDelete()">
                        <button type="submit">Delete</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    </div>

    <script>
        function confirmDelete() {
            return confirm("Are you sure you want to delete this receipt?");
        }
    </script>

</body>
</html>
