<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User Details</title>
    <style>
        /* Global styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .form-container {
            background-color: blue;  /* Blue background */
            max-width: 600px;
            margin: 30px auto;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            color: white;
            margin: 10px 0 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        button {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"] {
            background-color: #ffffff;
            color: #333;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        button {
            background-color: #28a745;  /* Green button */
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;  /* Darker green on hover */
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="date"]:focus {
            outline: none;
            border: 2px solid blue;
        }

        button:focus {
            outline: none;
            border: 2px solid blue;
        }

        input[readonly] {
            background-color: #e9ecef;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form method="POST">
            <h2>Update Your Details</h2>
            
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" value="{{ user.name }}" required readonly>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" value="{{ user.email }}" required>

            <label for="phone">Phone:</label>
            <input type="text" name="phone" id="phone" value="{{ user.phone }}" required>

            <label for="address">Address:</label>
            <input type="text" name="address" id="address" value="{{ user.address }}">

            <label for="country">Country:</label>
            <input type="text" name="country" id="country" value="{{ user.country }}">

            <label for="state">State:</label>
            <input type="text" name="state" id="state" value="{{ user.state }}">

            <label for="church_branch">Church Branch:</label>
            <input type="text" name="church_branch" id="church_branch" value="{{ user.church_branch }}">

            <label for="birthday">Birthday:</label>
            <input type="date" name="birthday" id="birthday" 
            value="{{ user.birthday.strftime('%Y-%m-%d') if user.birthday is not none else '' }}">

            <button type="submit">Update Details</button>
        </form>
    </div>
</body>
</html>
