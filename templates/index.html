<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dominion City Global</title>
    <style>
        /* Reset */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }

        /* General Styling */
        body { color: #333; line-height: 1.6; background-color: #f4f4f4; }
        a { text-decoration: none; color: inherit; }

        /* Navigation */
        .navbar { display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; background-color: #004d99; color: #fff; }
        .navbar-brand { font-size: 1.5em; font-weight: bold; display: flex; align-items: center; }
        .navbar-brand img {
            width: 40px; /* Reduced size */
            height: 40px; /* Height reduced to maintain aspect ratio */
            border-radius: 50%; /* Make the image circular */
            object-fit: cover; /* Ensure the image is not stretched */
        }
        .menu { list-style: none; display: flex; gap: 15px; }
        .menu li { margin: 0; }
        .menu a:hover { color: #ffc107; }
        .menu-button { display: none; font-size: 1.5em; cursor: pointer; }

        /* Hero Section with Carousel */
        .hero { 
            position: relative; 
            height: 100vh; 
            overflow: hidden; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            background-color: #333;
            width: 100%;
        }

        .carousel { 
            display: flex; 
            transition: transform 0.5s ease; 
            width: 300%;
        }

        .carousel-item { 
            min-width: 100%; 
            height: 100vh; 
            background-size: cover; 
            background-position: center;
        }

        /* Ensures carousel covers the whole screen */
        .carousel-item:nth-child(1) { background-image: url('/static/images/dc1.jpeg'); }
        .carousel-item:nth-child(2) { background-image: url('/static/images/dc2.jpeg'); }
        .carousel-item:nth-child(3) { background-image: url('/static/images/dc3.jpeg'); }

        .carousel-controls { 
            position: absolute; 
            top: 50%; 
            left: 0; 
            right: 0; 
            display: flex; 
            justify-content: space-between; 
            transform: translateY(-50%);
        }

        .carousel-controls button { 
            background-color: rgba(0, 0, 0, 0.5); 
            color: #fff; 
            border: none; 
            font-size: 2em; 
            padding: 5px 15px; 
            cursor: pointer; 
        }

        /* Adjustments for smaller screens */
        @media (max-width: 768px) {
            .hero, .carousel-item { height: 60vh; } /* Adjusts the height on smaller screens */
        }

        @media (max-width: 480px) {
            .login-form { max-width: 90%; }
            h2 { font-size: 1.5em; }
            p { font-size: 1em; }
        }

        /* Sections */
        section { padding: 50px 20px; text-align: center; }
        h2 { font-size: 2em; margin-bottom: 20px; color: #004d99; }
        p { max-width: 700px; margin: 0 auto; color: #555; }

        /* Login Section */
        .login-section { background-color: #f9f9f9; }
        .login-form { max-width: 400px; margin: 20px auto; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        .login-form input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; }
        .login-form button { padding: 10px 20px; background-color: #004d99; color: #fff; border: none; cursor: pointer; width: 100%; }

        /* Admin Section */
        .admin-controls { display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; }
        .admin-controls button { padding: 10px 20px; background-color: #333; color: #fff; border: none; cursor: pointer; border-radius: 4px; }
        .admin-controls button:hover { background-color: #555; }

        /* Responsive */
        @media (max-width: 768px) {
            .menu { display: none; flex-direction: column; gap: 10px; padding: 20px; background-color: #004d99; }
            .menu.show { display: flex; }
            .menu-button { display: block; color: #fff; background: none; border: none; cursor: pointer; }
            .navbar { flex-direction: column; align-items: flex-start; }
            .navbar-brand { font-size: 1.2em; margin-bottom: 10px; }
            .admin-controls { flex-direction: column; gap: 10px; }
        }

    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-brand">
            <img src="{{ url_for('static', filename='images/dominion_city.jpeg') }}" alt="Church Logo">
            Dominion City Global
        </div>
        <ul class="menu">
            <li><a href="home2">Login</a></li>
            <li><a href="admin/login">Admin</a></li>
            <li><a href="{{ url_for('contact') }}">Contact</a></li>
            <li><a href="https://www.dominioncity.cc">About</a></li>
        </ul>
        <button class="menu-button" onclick="toggleMenu()">☰</button>
    </nav>

    <!-- Hero Section with Carousel -->
    <section class="hero" id="home">
        <div class="carousel" id="carousel">
            <div class="carousel-item"></div> <!-- First carousel item -->
            <div class="carousel-item"></div> <!-- Second carousel item -->
            <div class="carousel-item"></div> <!-- Third carousel item -->
        </div>
        <div class="carousel-controls">
            <button onclick="prevSlide()">‹</button>
            <button onclick="nextSlide()">›</button>
        </div>
    </section>

    <!-- Inline JavaScript for Carousel and Menu Toggle -->
    <script>
        let currentIndex = 0;
        const carousel = document.getElementById('carousel');
        const slides = document.querySelectorAll('.carousel-item');

        function showSlide(index) {
            carousel.style.transform = `translateX(-${index * 100}%)`;
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % slides.length;
            showSlide(currentIndex);
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + slides.length) % slides.length;
            showSlide(currentIndex);
        }

        function toggleMenu() {
            document.querySelector('.menu').classList.toggle('show');
        }

        // Auto Slide Transition
        setInterval(nextSlide, 3000);
    </script>

</body>
</html>
