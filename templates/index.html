<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DC Global Mission Partnership- Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


    <style>
        /* Reset Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
    
        /* Body Styling */
        body {
            background-color: #001f3f; /* Dark blue background */
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center; /* Horizontally center the content */
            justify-content: center; /* Vertically center the content */
            min-height: 100vh;
            text-align: center;
            padding: 60px;
        }
    
        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #00c6ff; /* Bright blue */
        }
    
        .container {
            background-color: #003366; /* Slightly lighter blue for the container */
            padding: 100px 120px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
            max-width: 700px;
            width: 100%;
        }
    
        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }
    
        .nav-link {
            display: block;
            padding: 15px;
            background-color: #00274d;
            border-radius: 10px;
            color: #fff;
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none;
            transition: transform 0.3s, background-color 0.3s;
        }
    
        .nav-link:hover {
            background-color: #00509E; /* Brighter blue on hover */
            transform: scale(1.05);
        }
    
        .register-link {
            margin-top: 15px;
            color: rgb(153, 255, 1);
            font-size: 1rem;
        }
    
        .register-link a {
            color: rgb(252, 218, 24);
            text-decoration: underline;
        }
    
        footer {
            margin-top: auto;
            text-align: center;
            font-size: 0.9rem;
            color: #aaa;
        }
    
        footer a {
            color: #00c6ff;
            text-decoration: none;
        }
    
        footer a:hover {
            text-decoration: underline;
        }
    
        .social-icons {
            margin-top: 20px;
        }
    
        .social-icons a {
            margin: 0 10px;
            color: #00c6ff;
            text-decoration: none;
            font-size: 1.5rem;
        }
    
        .social-icons a:hover {
            color: #fff;
        }
    </style>
    
    
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='images/dominion_city.jpeg') }}" alt="Church Logo" style="width: 150px; height: 150px; border-radius: 15px; object-fit: cover;">
        <h1>DC Global Mission Partnership</h1>

        <div class="nav-links">
            <!-- Login -->
            <a href="{{ url_for('login') }}" class="nav-link">&#128100; Login</a>

            <!-- Events -->
            <a href="https://www.dominioncity.cc/" class="nav-link">&#127881; Events</a>

            <!-- Contact -->
            <a href="{{ url_for('contact') }}" class="nav-link">&#9993; Contact Us</a>
        </div>

        <!-- Register Link -->
        <p class="register-link">
            Don't have an account? <a href="{{ url_for('register') }}">Register</a>
        </p>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 DC Global Mission Partnership <a href="https://www.dominioncity.cc/contact">Contact Us</a></p>
        <div class="social-icons">
            <a href="https://www.youtube.com/c/DominionCity" target="_blank" aria-label="YouTube" 
               style="color: #FF0000;"><i class="fab fa-youtube"></i></a>
            <a href="https://web.facebook.com/dominioncity/" target="_blank" aria-label="Facebook" 
               style="color: #1877F2;"><i class="fab fa-facebook"></i></a>
            <a href="https://x.com/thedominioncity" target="_blank" aria-label="X" 
               style="color: #1DA1F2;"><i class="fab fa-x-twitter"></i></a>
            <a href="https://www.instagram.com/accounts/suspended/?next=https%3A%2F%2Fwww.instagram.com%2Fthedominioncity%3F__coig_ufac%3D1" 
               target="_blank" aria-label="Instagram" style="color: #C13584;"><i class="fab fa-instagram"></i></a>
            <a href="https://api.whatsapp.com/send?phone=2348103526864" target="_blank" aria-label="WhatsApp" 
               style="color: #25D366;"><i class="fab fa-whatsapp"></i></a>
            <a href="{{ url_for('contact') }}" aria-label="Email" 
               style="color: #EA4335;"><i class="fas fa-envelope"></i></a>
        </div>
    </footer>
    
</body>
</html>
