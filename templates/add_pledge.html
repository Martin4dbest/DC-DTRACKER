<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partner Pledge</title>

    <!-- Add Poppins font and Font Awesome icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: rgb(32, 32, 48);
            margin: 0;
            padding: 0;
        }

        /* Glowing effect for Partner Pledge */
        h3 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #007bff;
            text-align: center;
            text-shadow: 0 0 10px rgba(0, 123, 255, 0.6), 0 0 20px rgba(0, 123, 255, 0.4), 0 0 30px rgba(0, 123, 255, 0.2);
        }

        .option {
            display: flex;
            justify-content: flex-start; /* Align to the left */
            align-items: center;
            margin: 20px 0;
            padding-left: 20px; /* Adjust padding for left alignment */
        }

        .option a {
            color: #007bff;
            text-decoration: none;
            font-size: 18px;
            margin-left: 10px; /* Ensure space between the icon and text */
        }

        .option i {
            font-size: 2em;
            color: rgb(165, 142, 13);
            transition: color 0.3s ease;
        }

        .option i:hover {
            color: #1c7c32;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        label {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 8px;
            display: block;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        button {
            padding: 12px;
            font-size: 16px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        button:hover {
            transform: translateY(-5px);
        }

        /* Carousel effect */
        a:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>

<!-- Add Pledge to User -->
<h3>Partner Pledge</h3>

<div class="option">
    <i class="fas fa-sign-out-alt" onmouseover="this.style.color='#1c7c32'" onmouseout="this.style.color='#28a745'"></i> <!-- Logout Icon -->
    <a href="{{ url_for('home2') }}">Back</a>
</div>

<form id="pledgeForm" action="{{ url_for('add_pledge') }}" method="POST">

    <label for="user_id">User ID:</label>
    <input type="text" id="user_id" name="user_id" required 
           placeholder="Check the URL above to find your User ID">
    
    <label for="pledged_amount">Pledged Amount:</label>
    <input type="text" id="pledged_amount" name="pledged_amount" required 
           oninput="formatPledgedAmount(this)">
    
    <label for="currency">Currency:</label>
    <select id="currency" name="currency" required>
        <option value="USD">&#36; USD - United States Dollar</option>
        <option value="EUR">&#8364; EUR - Euro</option>
        <option value="GBP">&#163; GBP - British Pound</option>
        <option value="NGN">&#8358; NGN - Nigerian Naira</option>
        <option value="AUD">&#36; AUD - Australian Dollar</option>
        <option value="CAD">&#36; CAD - Canadian Dollar</option>
        <option value="JPY">&#165; JPY - Japanese Yen</option>
        <option value="CNY">&#165; CNY - Chinese Yuan</option>
        <option value="INR">&#8377; INR - Indian Rupee</option>
        <option value="MXN">&#36; MXN - Mexican Peso</option>
        <option value="CHF">&#67;&#72;&#70; CHF - Swiss Franc</option>
        <option value="RUB">&#8381; RUB - Russian Ruble</option>
        <option value="BRL">&#82;&#36; BRL - Brazilian Real</option>
        <option value="ZAR">&#82; ZAR - South African Rand</option>
        <option value="KRW">&#8361; KRW - South Korean Won</option>
        <option value="HKD">&#36; HKD - Hong Kong Dollar</option>
        <option value="SGD">&#36; SGD - Singapore Dollar</option>
        <option value="SEK">&#107;&#114; SEK - Swedish Krona</option>
        <option value="NOK">&#107;&#114; NOK - Norwegian Krone</option>
        <option value="DKK">&#107;&#114; DKK - Danish Krone</option>
        <option value="PLN">&#122;&#322; PLN - Polish Zloty</option>
        <option value="TRY">&#8378; TRY - Turkish Lira</option>
        <option value="IDR">&#82;&#112; IDR - Indonesian Rupiah</option>
        <option value="MYR">&#82;&#112; MYR - Malaysian Ringgit</option>
        <option value="THB">&#3647; THB - Thai Baht</option>
        <option value="PHP">&#8369; PHP - Philippine Peso</option>
        <option value="AED">&#1583;&#1604; AED - United Arab Emirates Dirham</option>
        <option value="SAR">&#65020; SAR - Saudi Riyal</option>
        <option value="EGP">&#1633; EGP - Egyptian Pound</option>
        <option value="KES">&#75;&#83; KES - Kenyan Shilling</option>
        <option value="TZS">&#84;&#90;&#83; TZS - Tanzanian Shilling</option>
        <option value="UGX">&#85;&#71;&#88; UGX - Ugandan Shilling</option>
        <option value="COP">&#36; COP - Colombian Peso</option>
        <option value="PEN">&#83;&#47;&#36; PEN - Peruvian Nuevo Sol</option>
        <option value="CLP">&#36; CLP - Chilean Peso</option>
        <option value="ARS">&#36; ARS - Argentine Peso</option>
        <option value="BWP">&#66;&#87;&#80; BWP - Botswanan Pula</option>
        <option value="GHS">&#162; GHS - Ghanaian Cedi</option>
        <option value="IQD">&#1603;&#1604; IQD - Iraqi Dinar</option>
        <option value="JOD">&#74;&#68; JOD - Jordanian Dinar</option>
        <option value="LKR">&#8360; LKR - Sri Lankan Rupee</option>
        <option value="VND">&#8363; VND - Vietnamese Dong</option>
        <option value="KHR">&#6163; KHR - Cambodian Riel</option>
        <option value="MMK">&#77;&#77;&#75; MMK - Myanmar Kyat</option>
    </select>

    <label for="medal">Medal:</label>
    <select id="medal" name="medal" required>
        <option value="Diamond Partner">
            <img src="/static/images/diamond.png" alt="Diamond Icon" style="height: 16px; vertical-align: middle;"> Diamond Partner (≥ $60,000)
        </option>   
        <option value="Platinum Partner">
            <img src="/static/images/platinum.PNG" alt="Platinum Icon" style="height: 16px; vertical-align: middle;"> Platinum Partner (≥ $5800)
        </option> 
        <option value="Gold Partner">
            <img src="/static/images/gold.PNG" alt="Gold Icon" style="height: 16px; vertical-align: middle;"> Gold Partner (≥ $581)
        </option> 
        <option value="Blue Partner">
            <img src="/static/images/blue.png" alt="blue Icon" style="height: 16px; vertical-align: middle;"> Blue Partner (≤ $523)
        </option> 
    </select>

    <button type="submit" class="btn btn-primary">Submit Pledge</button>
</form>

</body>
</html>
