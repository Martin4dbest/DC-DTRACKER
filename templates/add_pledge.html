<!-- Add Pledge to User -->
<h3>Add Pledge to User</h3>
<form action="{{ url_for('add_pledge') }}" method="POST">
    <label for="user_id">User ID:</label>
    <input type="text" id="user_id" name="user_id" required>

    <label for="pledged_amount">Pledged Amount:</label>
    <input type="number" id="pledged_amount" name="pledged_amount" required min="0" step="0.01">

    <label for="currency">Currency:</label><br>
    <select id="currency" name="currency" required>
        <option value="USD">&#36; USD</option>
        <option value="EUR">&#8364; EUR</option>
        <option value="GBP">&#163; GBP</option>
        <option value="NGN">&#8358; NGN</option>
        <option value="GHS">&#162; GHS (Ghanaian Cedi)</option>
        <option value="JPY">&#165; JPY</option>
        <option value="AUD">&#36; AUD</option>
        <option value="CAD">&#36; CAD</option>
        <option value="CHF">&#67;&#72;F (Swiss Franc)</option>
        <option value="ZAR">&#82; ZAR (South African Rand)</option>
        <option value="INR">&#8377; INR (Indian Rupee)</option>
    </select>
    
    <button type="submit" class="button">Add Pledge</button>
</form>

<a href="{{ url_for('admin_dashboard') }}" class="button">Return to Dashboard</a>
