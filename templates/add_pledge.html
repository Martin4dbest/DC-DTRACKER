<!-- Add Pledge to User -->
<h3 style="font-size: 24px; font-weight: 600; margin-bottom: 20px; color: #007bff;">Partner Pledge</h3>

<form id="pledgeForm" action="{{ url_for('add_pledge') }}" method="POST" style="max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; background-color: #f9f9f9;">

    <label for="user_id" style="font-size: 16px; font-weight: 500; margin-bottom: 8px; display: block; color: #333;">
        User ID:
    </label>
    <input type="text" id="user_id" name="user_id" required 
           placeholder="Check the URL above to find your User ID" 
           style="width: 100%; padding: 12px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px; margin-bottom: 20px;">
    
    
    <label for="pledged_amount" style="font-size: 16px; font-weight: 500; margin-bottom: 8px; display: block; color: #333;">Pledged Amount:</label>
    <input type="text" id="pledged_amount" name="pledged_amount" required 
           style="width: 100%; padding: 12px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px; margin-bottom: 20px;" oninput="formatPledgedAmount(this)">

    <label for="currency" style="font-size: 16px; font-weight: 500; margin-bottom: 8px; display: block; color: #333;">Currency:</label>
    <select id="currency" name="currency" required
            style="width: 100%; padding: 12px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px; margin-bottom: 20px;">
        <option value="USD">&#36; USD</option>
        <option value="EUR">&#8364; EUR</option>
        <option value="GBP">&#163; GBP</option>
        <option value="NGN">&#8358; NGN</option>
        <option value="GHS">&#162; GHS (Ghanaian Cedi)</option>
        <option value="JPY">&#165; JPY</option>
        <option value="AUD">&#36; AUD</option>
        <option value="CAD">&#36; CAD</option>
        <option value="CHF">&#67;&#72;F (Swiss Franc)</option>
        <option value="ZAR">&#82; ZAR (South African Rand)</option>
        <option value="INR">&#8377; INR (Indian Rupee)</option>
    </select>

    <!-- Medal Type Dropdown with Emojis -->
    <label for="medal" style="font-size: 16px; font-weight: 500; margin-bottom: 8px; display: block; color: #333;">Medal:</label>

    <select id="medal" name="medal" required
            style="width: 100%; padding: 12px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px; margin-bottom: 20px;">
        <option value="Diamond Partner" style="color: #3a1ef1;">
            <img src="/static/images/diamond.png" alt="Diamond Icon" style="height: 16px; vertical-align: middle;"> Diamond Partner (≥ $60,000)
        </option>   
        <option value="Platinum Partner" style="color: burlywood;">
            <img src="/static/images/platinum.PNG" alt="Platinum Icon" style="height: 16px; vertical-align: middle;"> Platinum Partner (≥ $5800)
        </option> 
        <option value="Gold Partner" style="color: goldenrod;">
            <img src="/static/images/gold.PNG" alt="Gold Icon" style="height: 16px; vertical-align: middle;"> Gold Partner (≥ $581)
        </option> 
        <option value="Silver Partner" style="color: silver;">
            <img src="/static/images/silver.PNG" alt="Silver Icon" style="height: 16px; vertical-align: middle;"> Silver Partner (≤ $523)
        </option> 
    </select>

    <!-- Carousel with Buttons -->
    <div style="display: flex; justify-content: space-between; margin-top: 20px;">
        <!-- Add Pledge Button -->
        <button type="submit" class="button" 
                style="padding: 12px; font-size: 16px; background-color: green; color: white; border: none; border-radius: 4px; cursor: pointer; flex: 1; margin-right: 8px; transition: transform 0.3s ease;">
            Add Pledge
        </button>

        <!-- Return to Dashboard Button -->
        <a href="{{ url_for('admin_dashboard') }}" class="button" 
           style="padding: 12px; text-align: center; font-size: 16px; background-color: blue; color: white; text-decoration: none; border-radius: 4px; flex: 1; margin-left: 8px; transition: transform 0.3s ease;">
            Return to Dashboard
        </a>
    </div>

</form>

<!-- JavaScript for comma formatting -->
<script>
function formatPledgedAmount(input) {
    // Remove any commas and non-numeric characters except the decimal
    let value = input.value.replace(/,/g, '').replace(/[^\d.]/g, '');
    
    // Reformat the value with commas
    input.value = parseFloat(value).toLocaleString('en-US', { maximumFractionDigits: 2 });
}

// Remove commas before form submission
document.getElementById('pledgeForm').addEventListener('submit', function (event) {
    const pledgedAmountInput = document.getElementById('pledged_amount');
    pledgedAmountInput.value = pledgedAmountInput.value.replace(/,/g, '');  // Remove commas
});
</script>

<!-- Carousel effect (CSS only) -->
<style>
    button:hover, a:hover {
        transform: translateY(-5px); /* Small lift effect */
    }
</style>
