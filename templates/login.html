<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Lighter and Simpler Glowing and Hover Effect for Login Text */
        h1 {
            font-weight: bold;
            color: #0052D4;
            text-shadow: 0 0 5px #6fa3f7, 0 0 10px #6fa3f7, 0 0 15px #6fa3f7;
            transition: all 0.3s ease-in-out;
        }
        
        h1:hover {
            text-shadow: 0 0 5px #ffcc66, 0 0 10px #ffcc66, 0 0 15px #ffcc66;
            transform: scale(1.05);
        }
    </style>
</head>
<body class="font-sans bg-gradient-to-br from-[#0A3D62] via-[#3C6382] to-[#F5F6FA] min-h-screen flex justify-center items-center">

    <div class="bg-white bg-opacity-95 p-12 rounded-lg shadow-lg w-[500px]">
        <h1 class="text-4xl text-center mb-6">Login</h1>
        <form method="POST" action="{{ url_for('login') }}">

            <!-- Email or Phone Number Field -->
            <div class="relative mb-8">
                <i class="fas fa-user absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400 text-xl"></i>
                <input type="text" name="email" id="login_input" placeholder="Enter your email or phone number" required
                    class="w-full px-12 py-4 border border-gray-300 rounded-lg bg-[#f7f7f7] text-gray-800 text-lg focus:outline-none focus:ring-2 focus:ring-[#0052D4] transition">
            </div>

            <!-- Password Field -->
            <div class="relative mb-8">
                <i class="fas fa-key absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400 text-xl"></i>
                <input type="password" id="password" name="password" placeholder="Enter your password" required
                    class="w-full px-12 py-4 border border-gray-300 rounded-lg bg-[#f7f7f7] text-gray-800 text-lg focus:outline-none focus:ring-2 focus:ring-[#0052D4] transition">
                <i class="fas fa-eye absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 cursor-pointer text-xl" id="togglePassword"></i>
            </div>

            <script>
                document.getElementById('togglePassword').addEventListener('click', function () {
                    const passwordField = document.getElementById('password');
                    if (passwordField.type === 'password') {
                        passwordField.type = 'text';
                        this.classList.remove('fa-eye');
                        this.classList.add('fa-eye-slash');
                    } else {
                        passwordField.type = 'password';
                        this.classList.remove('fa-eye-slash');
                        this.classList.add('fa-eye');
                    }
                });
            </script>

            <button type="submit" class="w-full bg-[#0052D4] text-white py-4 rounded-lg text-lg transition-transform hover:bg-[#0041a3] hover:translate-y-1">Login</button>
        </form>

        <p class="mt-8 text-lg text-center">
            <a href="{{ url_for('change_password') }}" class="text-[#0052D4] hover:underline">Forgot Password? Change your password</a>
        </p>
    </div>
</body>
</html>
