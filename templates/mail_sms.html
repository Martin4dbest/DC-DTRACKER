<!-- mail_sms.html -->
<form method="POST" action="{{ url_for('mail_sms') }}" style="max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; background-color: #f9f9f9;">
    
    <!-- SMS Section -->
    <h3 style="font-size: 1.5rem; margin-bottom: 15px; color: #333;">Send SMS</h3>
    <textarea name="sms_message" placeholder="Enter SMS message" style="width: 100%; height: 120px; padding: 10px; font-size: 1rem; border: 1px solid #ccc; border-radius: 5px; margin-bottom: 15px;"></textarea>
    <input type="text" name="phone_numbers" placeholder="Enter phone numbers, separated by commas" style="width: 100%; padding: 10px; font-size: 1rem; border: 1px solid #ccc; border-radius: 5px; margin-bottom: 15px;">
    <button type="submit" name="send_bulk_sms" style="width: 100%; padding: 12px; background-color: #4CAF50; color: white; font-size: 1rem; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s;">Send SMS</button>

    <!-- Email Section -->
    <h3 style="font-size: 1.5rem; margin-top: 30px; margin-bottom: 15px; color: #333;">Send Email</h3>
    <input type="text" name="email_subject" placeholder="Enter email subject" style="width: 100%; padding: 10px; font-size: 1rem; border: 1px solid #ccc; border-radius: 5px; margin-bottom: 15px;">
    <textarea name="email_body" placeholder="Enter email body" style="width: 100%; height: 120px; padding: 10px; font-size: 1rem; border: 1px solid #ccc; border-radius: 5px; margin-bottom: 15px;"></textarea>
    <input type="text" name="recipients" placeholder="Enter email addresses, separated by commas" style="width: 100%; padding: 10px; font-size: 1rem; border: 1px solid #ccc; border-radius: 5px; margin-bottom: 15px;">
    <button type="submit" name="send_bulk_email" style="width: 100%; padding: 12px; background-color: #007BFF; color: white; font-size: 1rem; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s;">Send Email</button>
    
</form>
