<h3>Update Pledge</h3>
<form action="{{ url_for('update_pledge', user_id=user.id) }}" method="POST">
    <label for="pledged_amount">Pledged Amount:</label>
    <input type="number" id="pledged_amount" name="pledged_amount" value="{{ current_pledge.pledged_amount }}" required min="0" step="0.01">

    <label for="currency">Currency:</label>
    <input type="text" id="currency" name="currency" value="{{ current_pledge.pledge_currency }}" required>

    <button type="submit" class="button">Update Pledge</button>
</form>

<a href="{{ url_for('admin_dashboard') }}" class="button">Return to Dashboard</a>
