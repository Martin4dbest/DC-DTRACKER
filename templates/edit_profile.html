<form method="POST">
    <div class="container">
        <h1>Update Profile</h1>

        <!-- Row for Name and Email -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="name" class="font-weight-bold text-dark">Name</label>
                    <input type="text" class="form-control" id="name" value="{{ user.name }}" readonly style="background-color: #f1f1f1;">
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label for="email" class="font-weight-bold text-dark">Email</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
                </div>
            </div>
        </div>

        <!-- Row for Phone and Address -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="phone" class="font-weight-bold text-dark">Phone</label>
                    <input type="text" class="form-control" id="phone" name="phone" value="{{ user.phone }}">
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label for="address" class="font-weight-bold text-dark">Address</label>
                    <textarea class="form-control" id="address" name="address" rows="3">{{ user.address }}</textarea>
                </div>
            </div>
        </div>

        <!-- Row for Country and State -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="country" class="font-weight-bold text-dark">Country</label>
                    <input type="text" class="form-control" id="country" name="country" value="{{ user.country }}">
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label for="state" class="font-weight-bold text-dark">State</label>
                    <input type="text" class="form-control" id="state" name="state" value="{{ user.state }}">
                </div>
            </div>
        </div>



        <!-- Church Branch Field -->
        <div class="form-group mb-4">
            <label for="church_branch" class="font-weight-bold text-dark">Church Branch</label>
            <input type="text" class="form-control" id="church_branch" name="church_branch" value="{{ user.church_branch }}">
        </div>

        <!-- Partner Since Year -->
        <div class="form-group mb-4">
            <label for="partner_since" class="font-weight-bold text-dark">Partner Since (Year)</label>
            <select class="form-control" id="partner_since" name="partner_since" style="background-color: #fafafa;">
                {% for year in range(1990, 2025) %}
                    <option value="{{ year }}" {% if user.partner_since == year %} selected {% endif %}>{{ year }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary btn-block py-3" style="font-size: 16px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">Update Profile</button>
    </div>
</form>

<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #0A3D62, #3C6382, #F5F6FA);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: #333;
    }

    .container {
        background: rgba(255, 255, 255, 0.9);
        padding: 40px 30px;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        width: 450px;
        display: grid;
        grid-template-columns: 1fr;
        grid-gap: 15px;
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 2em;
        color: #0052D4;
    }

    .form-group {
        text-align: left;
    }

    label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="date"],
    select,
    textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 15px;
        background: #f7f7f7;
        color: #333;
        transition: border-color 0.3s;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus,
    select:focus,
    textarea:focus {
        border-color: #0052D4;
        outline: none;
    }

    button {
        background-color: #0052D4;
        color: #fff;
        border: none;
        padding: 12px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.3s;
    }

    button:hover {
        background-color: #0041a3;
        transform: translateY(-2px);
    }
</style>
