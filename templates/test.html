<div style="width: 100%; max-width: 500px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
    <!-- Bulk SMS Form -->
    <h3 style="font-size: 1.2em; color: #333; margin-bottom: 15px;">Send Bulk SMS</h3>
    <form method="POST" style="margin-bottom: 20px;">
        <div style="margin-bottom: 15px;">
            <label for="sms_message" style="display: block; font-size: 0.9em; color: #555; margin-bottom: 5px;">Message:</label>
            <textarea id="sms_message" name="sms_message" required style="width: 100%; height: 100px; padding: 8px; font-size: 0.9em; border: 1px solid #ccc; border-radius: 4px; resize: vertical;"></textarea>
        </div>
        <button type="submit" name="send_bulk_sms" class="button" style="width: 100%; padding: 10px; font-size: 1em; background-color: #0052D4; color: white; border: none; border-radius: 4px; cursor: pointer; transition: background-color 0.3s ease;">
            Send SMS
        </button>
    </form>

    <!-- Bulk Email Form -->
    <h3 style="font-size: 1.2em; color: #333; margin-bottom: 15px;">Send Bulk Email</h3>
    <form method="POST">
        <div style="margin-bottom: 15px;">
            <label for="email_subject" style="display: block; font-size: 0.9em; color: #555; margin-bottom: 5px;">Subject:</label>
            <input type="text" id="email_subject" name="email_subject" required style="width: 100%; padding: 8px; font-size: 0.9em; border: 1px solid #ccc; border-radius: 4px;">
        </div>
        <div style="margin-bottom: 15px;">
            <label for="email_body" style="display: block; font-size: 0.9em; color: #555; margin-bottom: 5px;">Body:</label>
            <textarea id="email_body" name="email_body" required style="width: 100%; height: 150px; padding: 8px; font-size: 0.9em; border: 1px solid #ccc; border-radius: 4px; resize: vertical;"></textarea>
        </div>
        <button type="submit" name="send_bulk_email" class="button" style="width: 100%; padding: 10px; font-size: 1em; background-color: #0052D4; color: white; border: none; border-radius: 4px; cursor: pointer; transition: background-color 0.3s ease;">
            Send Email
        </button>
    </form>
</div>
