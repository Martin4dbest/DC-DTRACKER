<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dominion City Partnership Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* General styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0A3D62, #3C6382, #F5F6FA);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center content vertically */
            align-items: center;
            min-height: 100vh;
            color: #fff;
            text-align: center;
            flex-grow: 1; /* Ensures the body takes up available space */
        }

        .container {
            background: rgba(0, 0, 0, 0.85);
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.6);
            max-width: 600px;
            width: 90%;
            margin: 20px;
            transition: transform 0.3s;
        }

        .container:hover {
            transform: scale(1.02);
        }

        /* Logo Styling */
        .logo {
            width: 100px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 10px;
            color: #00c6ff;
        }

        h2 {
            font-size: 1.2em;
            color: #fff;
            margin: 10px 0;
        }

        p {
            font-size: 1em;
            margin: 10px 0;
        }

        /* Phone Box */
        .phone-box {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
            color: #00c6ff;
            font-size: 1em;
        }

        .phone-box span {
            font-weight: 600;
        }

        .phone-box a {
            color: #fff;
            font-size: 0.9em;
            text-decoration: underline;
        }

        /* Buttons */
        a.button {
            color: #fff;
            text-decoration: none;
            background-color: green;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.3s;
            margin: 10px;
            display: inline-block;
            font-weight: 600;
        }

        a.button:hover {
            background-color: #00c6ff;
            transform: translateY(-2px);
        }

        /* Footer styling */
        footer {
            font-size: 0.65em; /* Minimized font size */
            color: #fff;
            padding: 10px 0;
            background: rgba(0, 0, 0, 0.85);
            border-top: 1px solid #00c6ff;
            text-align: center;
            width: 100%;
            position: absolute;
            bottom: 0;
        }

        footer a {
            color: #00c6ff;
            text-decoration: none;
            margin: 0 8px;
        }

        footer a:hover {
            text-decoration: underline;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='images/dominion_city.jpeg') }}" alt="Church Logo" style="width: 150px; height: 150px; border-radius: 15px; object-fit: cover;">

        <h1 id="greeting">Welcome!</h1>
        <h2>Partner since: {{ user.partner_since }}</h2>
        

        <p id="realtime-date"></p>
        <p>Thank you for being a part of Dominion City Global.</p>
        <a href="{{ url_for('donate') }}" class="button">Proceed to Donate</a>

        <div class="phone-box">
            <span>Phone: {{ user.phone[:5] }}xxxxxxx</span>
            <a href="{{ url_for('logout') }}">Not you?</a>
        </div>

        <div>            
            <a href="{{ url_for('change_password') }}">Forgot Password</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Dominion City. All rights reserved.</p>
    </footer>

    <script>
        // Function to display a greeting based on the time of day
        const greetingElement = document.getElementById('greeting');
        const currentHour = new Date().getHours();

        if (currentHour < 12) {
            greetingElement.textContent = `Good Morning, {{ user.name }}!`;
        } else if (currentHour < 18) {
            greetingElement.textContent = `Good Afternoon, {{ user.name }}!`;
        } else {
            greetingElement.textContent = `Good Evening, {{ user.name }}!`;
        }

        // Function to display the real-time date
        const realtimeDate = document.getElementById('realtime-date');
        const now = new Date();
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        realtimeDate.textContent = `Today is: ${now.toLocaleDateString('en-US', options)}`;
    </script>
</body>
</html>
