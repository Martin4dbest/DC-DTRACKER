<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dominion City Partnership Platform</title>
    <style>
        /* Reset Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body Styling */
        body {
            background-color: #001f3f; /* Dark blue background */
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #00c6ff; /* Bright blue */
        }

        h2, p {
            margin-bottom: 20px;
            font-size: 1.2rem;
        }

        .container {
            background-color: #003366; /* Slightly lighter blue for the container */
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 100%;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }

        .option {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            background-color: #00274d;
            border-radius: 10px;
            transition: transform 0.3s, background-color 0.3s;
        }

        .option:hover {
            background-color: #00509E; /* Brighter blue on hover */
            transform: scale(1.05);
        }

        .option a {
            text-decoration: none;
            color: #fff;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .option-icon {
            font-size: 2rem;
            margin-right: 15px;
            color: #00c6ff; /* Bright blue for icons */
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 20px;
            background-color: green;
            color: #fff;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            transition: transform 0.3s, background-color 0.3s;
        }

        .button:hover {
            background-color: #00c6ff;
            transform: translateY(-2px);
        }

        footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #aaa;
        }

        footer a {
            color: #00c6ff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='images/dominion_city.jpeg') }}" alt="Church Logo" style="width: 150px; height: 150px; border-radius: 15px; object-fit: cover;">
        <h1 id="greeting">Welcome!</h1>
        <h2>Partner since: {{ user.partner_since }}</h2>
        <p id="realtime-date"></p>
        <p>Thank you for being a part of Dominion City Global.</p>

        <a href="{{ url_for('donate') }}" class="button">Proceed to Donate</a>

        <div class="options-container">
            <div class="option">
                <i class="option-icon">&#128222;</i> <!-- Phone Icon -->
                <span>Phone: {{ user.phone[:5] }}xxxxxxx</span>
            </div>
            <div class="option">
                <i class="option-icon">&#128196;</i> <!-- Document Icon -->
                <a href="{{ url_for('change_password') }}">Forgot Password</a>
            </div>
            <div class="option">
                <i class="option-icon">&#128172;</i> <!-- Logout Icon -->
                <a href="{{ url_for('logout') }}">Not you? Logout</a>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Dominion City. All rights reserved.</p>
    </footer>

    <script>
        // Greeting Logic
        const greetingElement = document.getElementById('greeting');
        const currentHour = new Date().getHours();

        if (currentHour < 12) {
            greetingElement.textContent = `Good Morning, {{ user.name }}!`;
        } else if (currentHour < 18) {
            greetingElement.textContent = `Good Afternoon, {{ user.name }}!`;
        } else {
            greetingElement.textContent = `Good Evening, {{ user.name }}!`;
        }

        // Real-time Date
        const realtimeDate = document.getElementById('realtime-date');
        const now = new Date();
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        realtimeDate.textContent = `Today is: ${now.toLocaleDateString('en-US', options)}`;
    </script>
</body>
</html>
