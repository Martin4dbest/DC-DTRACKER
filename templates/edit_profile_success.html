<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Update Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(14, 14, 53);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #28a745; /* Success color */
        }
        p {
            color: #333;
        }
        a {
            text-decoration: none;
            color: rgb(30, 30, 230);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Success!</h1>
        <p>Your profile has been updated successfully.</p>
        <p>
            <a href="{{ url_for('login') }}" 
               style="font-weight: bold; font-size: 18px; text-decoration: none; 
                      padding: 10px 20px; background-color: rgb(9, 9, 110); color: white; 
                      border-radius: 5px; display: inline-block; text-align: center; 
                      transition: background-color 0.3s ease, transform 0.3s ease;">
                Login Again
            </a>
        </p>
    </div>
</body>
</html>
